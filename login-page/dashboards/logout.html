<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You - MechFix</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff6600, #000);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      text-align: center;
    }

    .thankyou-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
      max-width: 500px;
      width: 90%;
      animation: fadeIn 1s ease-in-out;
    }

    .thankyou-box h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
      color: #fff;
    }

    .thankyou-box p {
      font-size: 1.1rem;
      margin-bottom: 30px;
      color: #eee;
    }

    .thankyou-box a {
      display: inline-block;
      padding: 14px 24px;
      background: #fff;
      color: #000;
      font-weight: bold;
      text-decoration: none;
      border-radius: 10px;
      transition: 0.3s;
    }

    .thankyou-box a:hover {
      background: #ff6600;
      color: #fff;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="thankyou-box">
    <h1>ðŸ‘‹ Thank You for using MechFix!</h1>
    <p>You have been successfully logged out.</p>
    <a href="/index.html">Go to Home Page</a>
  </div>
</body>
</html>
