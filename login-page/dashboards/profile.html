<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile - MechFix</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9fafc;
      color: #333;
    }

    .profile-container {
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 240px;
      background: #000;
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .sidebar h2 {
      margin-bottom: 30px;
      color: #ff6600;
    }

    .sidebar a {
      color: #bbb;
      text-decoration: none;
      margin: 12px 0;
      display: block;
      transition: 0.3s;
    }

    .sidebar a:hover {
      color: white;
    }

    .logout {
      background: #ff6600;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    /* Main */
    .main {
      flex: 1;
      padding: 40px;
    }

    .banner {
      display: flex;
      align-items: center;
      gap: 20px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      margin-bottom: 30px;
    }

    .banner img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #ff6600;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    .card h3 {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    button {
      padding: 12px 20px;
      background: #000;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background: #ff6600;
    }

    .summary {
      display: flex;
      justify-content: space-around;
      text-align: center;
    }

    .summary div {
      flex: 1;
      padding: 20px;
    }

    .summary div h2 {
      color: #ff6600;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div>
        <h2>MechFix</h2>
        <a href="user-dashboard.html">Dashboard</a>
        <a href="booking.html">My Bookings</a>
        <a href="profile.html">Profile</a>
      </div>
      <button class="logout" onclick="logout()">Logout</button>
    </div>

    <!-- Main -->
    <div class="main">
      <!-- Banner -->
      <div class="banner">
        <img id="profilePic" src="default-avatar.png" alt="Profile Picture">
        <div>
          <h2 id="profileNameText">John Doe</h2>
          <p id="profileEmailText">johndoe@email.com</p>
        </div>
      </div>

      <!-- Account Summary -->
      <div class="card">
        <h3>Account Summary</h3>
        <div class="summary">
          <div>
            <h2 id="totalBookings">0</h2>
            <p>Bookings</p>
          </div>
          <div>
            <h2 id="totalVehicles">0</h2>
            <p>Saved Vehicles</p>
          </div>
          <div>
            <h2 id="totalPayments">₹0</h2>
            <p>Payments</p>
          </div>
        </div>
      </div>

      <!-- Edit Profile -->
      <div class="card">
        <h3>Edit Profile</h3>
        <input id="profileName" placeholder="Full Name">
        <input id="profilePhone" placeholder="Phone Number">
        <input id="profileEmail" placeholder="Email (Read-only)" readonly>
        <button onclick="updateProfile()">Save Changes</button>
      </div>

      <!-- Change Password -->
      <div class="card">
        <h3>Change Password</h3>
        <input id="newPassword" type="password" placeholder="New Password">
        <button onclick="updatePassword()">Update Password</button>
      </div>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
    import { getAuth, signOut, updatePassword as fbUpdatePassword } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";

    const firebaseConfig = {
  apiKey: "AIzaSyCEVdqRtNc1LDZAK76PXnG8QWZJLfQz_fY",
  authDomain: "autoconnect-fs4ij.firebaseapp.com",
  projectId: "autoconnect-fs4ij",
  storageBucket: "autoconnect-fs4ij.firebasestorage.app",
  messagingSenderId: "48085992311",
  appId: "1:48085992311:web:d8ba8d76cee96d67ac5772"
};

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Fetch profile
    auth.onAuthStateChanged(async (user) => {
      if (user) {
        const docRef = doc(db, "users", user.uid);
        const docSnap = await getDoc(docRef);

        if (docSnap.exists()) {
          const data = docSnap.data();
          document.getElementById("profileNameText").textContent = data.name || "User";
          document.getElementById("profileEmailText").textContent = user.email;
          document.getElementById("profilePic").src = data.photoURL || "default-avatar.png";

          // Fill form
          document.getElementById("profileName").value = data.name || "";
          document.getElementById("profilePhone").value = data.phone || "";
          document.getElementById("profileEmail").value = user.email;

          // Summary
          document.getElementById("totalBookings").textContent = data.bookingsCount || 0;
          document.getElementById("totalVehicles").textContent = data.vehiclesCount || 0;
          document.getElementById("totalPayments").textContent = data.paymentsTotal ? `₹${data.paymentsTotal}` : "₹0";
        }
      } else {
        window.location.href = "login.html";
      }
    });

    // Update Profile
    window.updateProfile = async () => {
      const user = auth.currentUser;
      if (!user) return;

      const name = document.getElementById("profileName").value;
      const phone = document.getElementById("profilePhone").value;

      await updateDoc(doc(db, "users", user.uid), {
        name, phone
      });

      alert("Profile updated!");
    };

    // Update Password
    window.updatePassword = async () => {
      const user = auth.currentUser;
      const newPassword = document.getElementById("newPassword").value;

      try {
        await fbUpdatePassword(user, newPassword);
        alert("Password updated!");
      } catch (err) {
        alert("Error: " + err.message);
      }
    };

    // Logout
    window.logout = async () => {
      await signOut(auth);
      window.location.href = "logout.html";
    };
  </script>
</body>
</html>
