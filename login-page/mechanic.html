<head>

     /* Header Styles */
     .header {
            position: fixed;
            top: 0;
            left: 0;

            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);

            padding: 0 5%;

        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #ffffff;
            text-decoration: none;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 5rem;
        }

        .nav-menu a {
            color: #fffafa;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        }

            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 25px;

        }

            background: transparent;
            border: 2px solid #fff6f6;
            color: #fff7f7;
        }

        .btn-outline:hover {

        }

        .btn-primary {

        }

            transform: translateY(-2px);
        }

        /* Dropdown styles */
.nav-menu li {
    position: relative;
  }

    display: none;
    position: absolute;
    top: 100%;
    left: 0;
    background: #000;
    list-style: none;

    min-width: 180px;
    border-radius: 8px;

    padding: 0;

  .nav-menu .dropdown-menu li a {
    display: block;
    padding: 10px 20px;
    color: #fff;
    text-decoration: none;
    font-size: 14px;

  .nav-menu .dropdown-menu li a:hover {
    background: #ff6600;
  }
  
  /* Show on hover */
  .nav-menu .dropdown:hover .dropdown-menu {
    display: block;
  }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="header">
    <nav class="nav">
      <a href="/index.html" class="logo">MechFix</a>
      <ul class="nav-menu">
        <!-- Services Dropdown -->
        <li class="dropdown">
          <a href="#">Services ‚ñº</a>
          <ul class="dropdown-menu">
            <li><a href="services.html">Our Services</a></li>
            <li><a href="car-repair.html">Car Repair</a></li>
            <li><a href="bike-repair.html">Bike Repair</a></li>
            <li><a href="emergency.html">Emergency Breakdown</a></li>
          </ul>
        </li>
  
        <!-- Mechanics -->
        <li><a href="#how-it-works">For Mechanics</a></li>
  
        <!-- About Dropdown -->
        <li class="dropdown">
          <a href="#">About ‚ñº</a>
          <ul class="dropdown-menu">
            <li><a href="about.html">About Us</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="careers.html">Careers</a></li>
          </ul>
        </li>
  
        <!-- Support Dropdown -->
        <li class="dropdown">
          <a href="#">Support ‚ñº</a>
          <ul class="dropdown-menu">
            <li><a href="contact.html">Contact Us</a></li>
            <li><a href="faqs.html">FAQs</a></li>
            <li><a href="help.html">Help Center</a></li>
          </ul>
        </li>
      </ul>
  
      <!-- Buttons -->
      <div class="nav-buttons">
        <a href="/login-page/mech-login.html" class="btn btn-outline">Mechanic Signup</a>
        <a href="/login-page/login.html" class="btn btn-primary">Login</a>
      </div>
    </nav>
  </header>
  

  <div class="container">
    <h2>Mechanic Signup</h2>

    <!-- Mechanic Signup Form -->
    <input type="email" id="mechEmail" placeholder="Mechanic Email" required>
    <input type="password" id="mechPassword" placeholder="Password" required>
    <input type="text" id="mechName" placeholder="Full Name" required>
    
    <!-- Extra details -->
    <select id="mechSpecialization" required>
      <option value="">Select Specialization</option>
      <option value="Engine Repair">Engine Repair</option>
      <option value="Electrical">Electrical</option>
      <option value="General Service">General Service</option>
      <option value="AC Repair">AC Repair</option>
    </select>
    <input type="text" id="mechExperience" placeholder="Experience (e.g. 3 years)">
    
    <!-- Signup Button -->
    <button id="mechSignupBtn">Signup as Mechanic</button>

    <p id="mechMsg"></p>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    // Import Firebase SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } 
      from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, setDoc, doc } 
      from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
  
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyCEVdqRtNc1LDZAK76PXnG8QWZJLfQz_fY",
      authDomain: "autoconnect-fs4ij.firebaseapp.com",
      projectId: "autoconnect-fs4ij",
      storageBucket: "autoconnect-fs4ij.appspot.com",
      messagingSenderId: "48085992311",
      appId: "1:48085992311:web:d8ba8d76cee96d67ac5772"
    };
  
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
  
    // Elements
    const mechSignupBtn = document.getElementById("mechSignupBtn");
    const mechMsg = document.getElementById("mechMsg");
  
    // üîπ Signup Mechanic
    mechSignupBtn.addEventListener("click", async () => {
      const email = document.getElementById("mechEmail").value;
      const password = document.getElementById("mechPassword").value;
      const name = document.getElementById("mechName").value;
      const specialization = document.getElementById("mechSpecialization").value;
      const experience = document.getElementById("mechExperience").value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
  
        // Save mechanic details in Firestore under "mechanics"
        await setDoc(doc(db, "mechanics", user.uid), {
          name: name,
          email: email,
          specialization: specialization || "General",
          experience: experience || "Not provided",
          role: "mechanic",
          createdAt: new Date()
        });
  
        mechMsg.textContent = "‚úÖ Mechanic registered successfully! Redirecting to login...";
        mechMsg.style.color = "green";
  
        // Redirect to mechanic login page after signup
        setTimeout(() => {
          window.location.href = "mech-login.html";
        }, 1500);
  
      } catch (error) {
        mechMsg.textContent = "‚ùå " + error.message;
        mechMsg.style.color = "red";
      }
    });
  </script>
  
</body>
</html>
