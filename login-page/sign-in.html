.nav-menu li {

      </div>
    </nav>
  </header>
  


  <div class="box">
    <h2>User Sign Up</h2>
    <input id="name" type="text" placeholder="Full Name" required>
    <input id="email" type="email" placeholder="Email" required>
    <input id="password" type="password" placeholder="Password" required>
    <input id="phone" type="text" placeholder="Phone Number" required>
    <button onclick="signupUser()">Sign Up</button>
    <p class="error" id="errorMsg"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";

    const firebaseConfig = {
  apiKey: "AIzaSyCEVdqRtNc1LDZAK76PXnG8QWZJLfQz_fY",
  authDomain: "autoconnect-fs4ij.firebaseapp.com",
  projectId: "autoconnect-fs4ij",
  storageBucket: "autoconnect-fs4ij.firebasestorage.app",
  messagingSenderId: "48085992311",
  appId: "1:48085992311:web:d8ba8d76cee96d67ac5772"
};

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.signupUser = async function () {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const phone = document.getElementById("phone").value;
      const errorMsg = document.getElementById("errorMsg");

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const uid = userCredential.user.uid;

        // Save extra info in Firestore under "users"
        await setDoc(doc(db, "users", uid), {
          name: name,
          email: email,
          phone: phone,
          role: "user",
          createdAt: new Date()
        });

        alert("User Sign Up Successful ✅");
        window.location.href = "/login-page/login.html";
      } catch (error) {
        console.error(error);
        errorMsg.textContent = error.message;
      }
    };
  </script>
